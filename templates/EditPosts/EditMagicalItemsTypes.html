{% extends "base.html" %}

{% block title %}
Изменить типы магических предметов
{% endblock %}

{% block content %}

<h1>Изменить типы магических предметов</h1>

 {% for MagicalItemsType in MagicalItemsTypes %}

</form>

{% endfor %}

{% endblock %}
