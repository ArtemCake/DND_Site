{% extends "base.html" %}

{% block title %}
Изменить магические предметы
{% endblock %}

{% block content %}

<h1>Изменить магические предметы</h1>

 {% for MagicalItem in MagicalItems %}

</form>

{% endfor %}

{% endblock %}
