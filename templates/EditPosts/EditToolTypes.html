{% extends "base.html" %}

{% block title %}
Изменить типы инструментов
{% endblock %}

{% block content %}

<h1>Изменить типы инструментов</h1>

 {% for ToolType in ToolTypes %}

<form method="POST"  id="EditToolTypesForm{{ ToolType.id }}" action="EditToolTypes">

    <button>{{ ToolType.Name }}</button>
</form>

{% endfor %}

{% endblock %}
